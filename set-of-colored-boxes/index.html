<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Set of colored boxes</title>
		<link
			rel="stylesheet"
			href="styles.css"
		/>
	</head>
	<body>
		<div class="color-grid">
			<div
				id="color1"
				class="color-box color1"
				style="--clr: var(--hex-clr)"
			></div>
			<div
				id="color2"
				class="color-box color2"
				style="--clr: var(--rgb-clr)"
			></div>
			<div
				id="color3"
				class="color-box color3"
				style="--clr: var(--word-clr)"
			></div>
			<div
				id="color4"
				class="color-box color4"
				style="--clr: var(--hsl-clr)"
			></div>
			<div
				id="color5"
				class="color-box color5"
				style="--clr: color-mix(in srgb, var(--hex-clr), var(--word-clr))"
			></div>
		</div>
	</body>
</html>
