<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Blog Post Card</title>
		<link
			rel="stylesheet"
			href="styles.css"
		/>
	</head>
	<body>
		<header>
			<h1>Blog Post Card</h1>
		</header>
		<main>
			<div class="container">
				<div class="blog-post-card">
					<div class="post-img-wrapper">
						<img
							class="post-img"
							src="https://cdn.freecodecamp.org/curriculum/labs/cover-photo.jpg"
							alt="a man sitting on a bench with a laptop"
						/>
					</div>
					<div class="post-content">
						<h2 class="post-title">Post Title</h2>
						<p class="post-excerpt">
							Lorem ipsum, dolor sit amet consectetur adipisicing elit.
							Reprehenderit dolore vel doloremque sint error nam aperiam!
						</p>
						<a
							href="#"
							class="read-more"
							>Read More</a
						>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
