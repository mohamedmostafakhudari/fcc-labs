<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="stylesheet"
			href="styles.css"
		/>
		<title>Styled To-Do List</title>
	</head>
	<body>
		<ul class="todo-list">
			<h1>My To-Do List</h1>
			<li>
				<input
					type="checkbox"
					id="duo-lesson"
				/>
				<label for="duo-lesson">Do my Duolingo lesson for the day.</label>
				<ul class="sub-item">
					<li>
						<a
							href="https://www.duolingo.com/learn"
							target="_blank"
							class="sub-item-link"
							>Duolingo Website</a
						>
					</li>
				</ul>
			</li>
			<li>
				<input
					type="checkbox"
					id="lichess-puzzles"
				/>
				<label for="lichess-puzzles">Do some lichess puzzles.</label>
				<ul class="sub-item">
					<li>
						<a
							href="https://lichess.org/training"
							target="_blank"
							class="sub-item-link"
							>Lichess Puzzles Page</a
						>
					</li>
				</ul>
			</li>
			<li>
				<input
					type="checkbox"
					id="fCC-projects"
				/>
				<label for="fCC-projects"
					>Do a project/lab or more of the fCC curriculum.</label
				>
				<ul class="sub-item">
					<li>
						<a
							href="https://www.freecodecamp.org/learn/full-stack-developer/"
							target="_blank"
							class="sub-item-link"
							>fCC curriculum</a
						>
					</li>
				</ul>
			</li>
			<li>
				<input
					type="checkbox"
					id="english-shadowing"
				/>
				<label for="english-shadowing"
					>Do some English shadowing practice.</label
				>
				<ul class="sub-item">
					<li>
						<a
							href="https://www.youtube.com/@mmmEnglish_Emma"
							target="_blank"
							class="sub-item-link"
							>mmmEnglish_Emma YouTube Channel</a
						>
					</li>
					<li>
						<a
							href="https://www.youtube.com/@EnglishwithLucy"
							target="_blank"
							class="sub-item-link"
							>EnglishwithLucy YouTube Channel</a
						>
					</li>
				</ul>
			</li>
		</ul>
	</body>
</html>
