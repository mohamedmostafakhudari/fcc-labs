<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Contact Form</title>
		<link
			rel="stylesheet"
			href="styles.css"
		/>
	</head>
	<body>
		<div class="form-container">
			<form
				action="/"
				method="POST"
			>
				<h2>Contact Form</h2>
				<div class="form-control">
					<label for="name">Name:</label>
					<input
						type="text"
						name="name"
						id="name"
						required
					/>
				</div>
				<div class="form-control">
					<label for="email">Email:</label>
					<input
						type="email"
						name="email"
						id="email"
						required
					/>
				</div>
				<div class="form-control">
					<label for="message">Message:</label>
					<textarea
						name="message"
						id="message"
						rows="5"
						required
					></textarea>
				</div>
				<div class="form-control">
					<button type="submit">Submit</button>
				</div>
			</form>
		</div>
	</body>
</html>
